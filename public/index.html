<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustFinity | Winning hearts</title>
    <link rel="icon" type="image/png" href="../static/images/favicon.png"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navigation  -->

    <nav class="bg-white shadow dark:bg-gray-800">
        <div class="container px-16 py-3 mx-auto md:flex md:justify-between md:items-center">
            <div class="flex items-center justify-between">
                <div>
                    <a class="text-xl font-bold text-gray-800 dark:text-white md:text-2xl hover:text-gray-700 dark:hover:text-gray-300" href="#">
                        <img class="h-20" src="images/logo.png" />
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="flex md:hidden">
                    <button type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div class="items-center md:flex">
                <div class="flex flex-col md:flex-row md:mx-6">
                    <a class="my-1 text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-indigo-500 dark:hover:text-indigo-400 md:mx-4 md:my-0 text-lg" href="#">Hire Us</a>
                    <a class="my-1 text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-indigo-500 dark:hover:text-indigo-400 md:mx-4 md:my-0 text-lg" href="#">Our Products</a>
                    <a class="my-1 text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-indigo-500 dark:hover:text-indigo-400 md:mx-4 md:my-0 text-lg" href="#">Who we are</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->

    <header class="bg-white dark:bg-gray-800">
        <div class="container px-16 py-16 mx-auto">
            <div class="items-center md:flex">
                <div class="w-full md:w-1/2">
                    <div class="max-w-lg">
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white md:text-5xl">You've got ideas, We've got talents. Let's talk.</h1>
                        <p class="mt-6 text-gray-600 dark:text-gray-400 text-xl">Transform your business with new technologies</p>
                        <button class="px-3 py-2 mt-4 text-sm font-medium text-white uppercase bg-pink-700 rounded-md hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Hire Us Now</button>
                    </div>
                </div>
                <div class="flex items-center justify-center w-full mt-6 md:mt-0 md:w-1/2">
                    <img class="w-3/4 h-full max-w-2xl" src="../static/images/scrum_board.svg" alt="">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
